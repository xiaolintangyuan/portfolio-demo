<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paynow QR Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="./js/xiaolin.js"></script>
    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #E8F4F8;
            --dark-blue: #2C5F8D;
            --accent-blue: #5CA9DD;
        }

        body {
            background: linear-gradient(90deg, #bfc9f5 0%, #9eadee 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-body {
            padding: 35px;
            background-color: white;
        }

        .btn-group .btn {
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-group .btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .btn-group .btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        .btn-outline-primary {
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .btn-outline-primary:hover,
        .btn-outline-primary.active {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.15);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .input-group-text {
            background-color: var(--light-blue);
            border: 2px solid #e0e0e0;
            border-right: none;
            color: var(--dark-blue);
            font-weight: 600;
            border-radius: 8px 0 0 8px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .input-group .form-control:focus {
            border-left: none;
        }

        .form-section {
            margin-bottom: 25px;
        }

        @media (max-width: 576px) {
            .btn-group .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            PayNow QR Generator
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="fw-bold mb-2">
                            Note: Please use this tool at your own discretion. As this is a generic utility, I am not
                            responsible for losses or damages arising from any use of this tool. Only scan QR codes that
                            you trust.
                        </div>
                        <div id='explanation' class="mb-4">
                            QR Code tested and working with DBS, UOB, CIMB Apps
                        </div>
                        <hr />
                        <form id="paynowForm">
                            <!-- Account Type Selection -->
                            <div class="form-section">
                                <label class="form-label">
                                    <i class="fa fa-id-card"></i> Account Type
                                </label>
                                <div class="btn-group w-100" role="group" aria-label="Account type selection">
                                    <input type="radio" class="btn-check" name="accountType" id="mobile" value="mobile"
                                        checked autocomplete="off">
                                    <label class="btn btn-outline-primary" for="mobile">
                                        <i class="fas fa-mobile-alt"></i> Mobile
                                    </label>

                                    <!-- Not Supported -->
                                    <!-- <input type="radio" class="btn-check" name="accountType" id="nric" value="nric"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="nric">
                                        <i class="fas fa-id-card"></i> NRIC
                                    </label> -->

                                    <input type="radio" class="btn-check" name="accountType" id="uen" value="uen"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="uen">
                                        <i class="fas fa-building"></i> UEN
                                    </label>
                                </div>
                            </div>

                            <!-- Account Number Input -->
                            <div class="form-section">
                                <label for="accountNumber" class="form-label" id="accountLabel">
                                    <i class="fas fa-mobile-alt"></i> Phone Number
                                </label>
                                <input type="text" class="form-control" id="accountNumber" placeholder="91234567"
                                    required>
                            </div>

                            <!-- Amount Input -->
                            <div class="form-section">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-dollar-sign"></i> Amount ($)
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" placeholder="0.00" step="0.01"
                                        min="0">
                                </div>
                            </div>

                            <!-- Payment Reference Input -->
                            <div class="form-section">
                                <label for="paymentRef" class="form-label">
                                    <i class="fas fa-comment"></i> Payment Reference (Max Chars. 25)
                                </label>
                                <input type="text" class="form-control" id="paymentRef" maxlength="25"
                                    placeholder="Invoice 123">
                            </div>

                            <!-- Generate Button -->
                            <button type="submit" class="btn btn-generate">
                                <i class="fas fa-magic"></i> Generate QR Code
                            </button>
                        </form>
                        <div id="qrContainer" class="hide">
                            <hr />
                            <canvas id="qrImage"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QRCode: https://www.npmjs.com/package/qrcode -->
    <script src="./js/vendor/qrcode/qrcode.js"></script>
    <script src="./js/vendor/qrcode/qrcode.tosjis.js"></script>
    <script src="./js/build/paynow.js"></script>
    <script>
        const init = () => {
            // Handle account type selection
            const accountNumberInput = $('#accountNumber');
            const accountLabel = $('#accountLabel');

            $('input[name="accountType"]').on('change', function () {
                const selectedType = $(this).val();
                switch (selectedType) {
                    case 'mobile':
                        accountLabel.html('<i class="fas fa-mobile-alt"></i> Phone Number');
                        accountNumberInput.attr('placeholder', '91234567');
                        break;
                    case 'nric':
                        accountLabel.html('<i class="fas fa-id-card"></i> NRIC');
                        accountNumberInput.attr('placeholder', 'S1234567A');
                        break;
                    case 'uen':
                        accountLabel.html('<i class="fas fa-building"></i> UEN');
                        accountNumberInput.attr('placeholder', '202500000A');
                        break;
                }

                accountNumberInput.val('');
            });
            tolol('explanation');
        };

        const generateQRCode = (input) => {
            QRCode.toCanvas($('#qrImage')[0], input, { toSJISFunc: QRCode.toSJIS },
                (error) => { if (error) console.error(error) });
            $('#qrContainer').removeClass('hide');
        };

        const submitPayNowForm = () => {
            let accountType = $('input[name="accountType"]:checked').val();
            let accountNumber = $('#accountNumber').val();
            let amount = Number.isFinite(parseFloat($('#amount').val())) ? Math.abs(parseFloat($('#amount').val())) : 0;
            let paymentRef = $('#paymentRef').val();
            //Append SG Country code
            if (accountType == 'mobile' && accountNumber.length == 8) {
                accountNumber = `+65${accountNumber}`;
            }
            const payload = {
                accountType: accountType,
                accountId: accountNumber,
                amount: String(amount),
                editable: '1',
                expiry: '',
                refNumber: paymentRef,
                merchantName: 'Payee'
            };
            const PayNowString = generatePayNowPayload(payload);
            if (PayNowString) {
                generateQRCode(PayNowString);
            }
        };

        $('#paynowForm').submit((e) => {
            e.preventDefault();
            submitPayNowForm();
        });

        $(document).ready(() => {
            init();
        });
    </script>
</body>

</html>
